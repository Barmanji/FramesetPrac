<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<body style="background-color: #f0f0f0; font-family: Arial, sans-serif; padding: 40px; margin: 0; text-align: center;">
    <h3 style="color: #264653; margin-bottom: 20px;">Login Page</h3>
    <form>
        <label for="username" style="font-size: 18px; color: #264653;">User Name:</label><br>
        <input type="text" id="username" name="username"
            style="padding: 8px; margin-bottom: 20px; width: 250px; border: 1px solid #2a9d8f;"><br><br>
        <label for="password" style="font-size: 18px; color: #264653;">Password:</label><br>
        <input type="password" id="password" name="password"
            style="padding: 8px; margin-bottom: 20px; width: 250px; border: 1px solid #2a9d8f;"><br><br>
        <input type="submit" value="Submit"
            style="background-color: #2a9d8f; color: white; padding: 10px 20px; border: none; cursor: pointer;">
        <input type="reset" value="Reset"
            style="background-color: #e76f51; color: white; padding: 10px 20px; border: none; cursor: pointer;">
    </form>
</body>

</html>
