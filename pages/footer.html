<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Social Links</title>
    <style>
        footer {
            text-align: center;
            margin-bottom: 3rem;
            background-color: #222;
            color: white;
            padding: 1rem 0;
            position: relative;
        }

        .footer-list {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0.5rem 0;
        }

        .links,
        img,
        li {
            display: inline-flex;
            align-items: center;
        }

        li {
            margin: 0 0.7rem;
        }

        img {
            width: 3em;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .footer-list .links:hover img {
            transform: scale(1.1);
        }

        p#footer {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            margin-top: 0.1rem;
            animation: fadeIn 2s ease;
        }

        body {
            background-color: #222222;
            font-family: Arial, sans-serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        a {
            transition: all 0.3s ease;
        }

        a:hover {
            color: #ff6347;
        }
    </style>
</head>
