<!DOCTYPE html>
<html>

<head>
    <title>Header</title>
</head>

<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f4a261;">
    <table style="width: 100%; border: none; background-color: #264653;">
        <tr>
            <!-- Adjust the width of the logo cell -->
            <td style="color: white; padding: 10px; text-align: left; font-size: 20px; width: 15%;">Logo</td>

            <!-- Use text-align: center and make sure this cell takes up remaining space -->
            <td style="color: white; padding: 10px; text-align: center; font-size: 24px; width: 70%;">WebSite Name</td>

            <!-- Add an empty cell to balance the layout -->
            <td style="width: 15%;"></td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center; background-color: #2a9d8f; padding: 10px;">
                <span style="margin-right: 20px; color: white;">Home</span>
                <span style="margin-right: 20px; color: white;">Login</span>
                <span style="margin-right: 20px; color: white;">Registration</span>
                <span style="margin-right: 20px; color: white;">Catalogue</span>
                <span style="color: white;">Cart</span>
            </td>
        </tr>
    </table>
</body>

</html>
