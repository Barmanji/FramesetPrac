<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Login Page with Frames</title>
</head>
<frameset rows="20%, 80%" border="1">
    <!-- Top section with logo, website name, and navigation -->
    <frame name="header" src="header.html" noresize>

        <!-- Main section with sidebar and login form -->
        <frameset cols="15%, 85%" border="1">
            <!-- Sidebar for department list -->
            <frame name="sidebar" src="sidebar.html" noresize>

                <!-- Content area for login form -->
                <frame name="login" src="login.html" noresize>
        </frameset>
</frameset>

</html>
